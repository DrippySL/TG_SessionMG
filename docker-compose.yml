services:
  postgres:
    image: postgres:15-alpine
    container_name: telegram_postgres
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      retries: 5
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"

  redis:
    image: redis:7-alpine
    container_name: telegram_redis
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"

  backend:
    build: ./backend
    container_name: telegram_backend
    env_file: .env
    ports:
      - "${BACKEND_EXTERNAL_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    networks:
      - app-network
    command: >
      sh -c "python wait_for_db.py &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3"

  celery:
    build: ./backend
    container_name: telegram_celery
    env_file: .env
    volumes:
      - ./backend:/app
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
      backend:
        condition: service_started
    networks:
      - app-network
    command: celery -A core worker -l INFO --concurrency=${CELERY_CONCURRENCY:-4}

  celery-beat:
    build: ./backend
    container_name: telegram_celery_beat
    env_file: .env
    volumes:
      - ./backend:/app
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
      backend:
        condition: service_started
    networks:
      - app-network
    command: celery -A core beat -l INFO

  frontend:
    build: ./frontend
    container_name: telegram_frontend
    volumes:
      - ./frontend_dist:/app/dist_host
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: